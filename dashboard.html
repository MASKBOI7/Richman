<!DOCTYPE html>
<html lang="en">
<head>
  <title>Business Empire: Richman</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-screen">
    <h2>Welcome, <span id="user"></span> 👑</h2>

    <div id="tab-content" class="tab-content">
      <div class="credit-card">
        <div class="card-corner">77XX77</div>
        <div class="card-amount" id="cardAmount">$0</div>
      </div>

      <div id="level-display" class="level-info"></div>
      <button onclick="earnMoney()" class="earn-btn">💵 Earn</button>
      <button onclick="levelUp()" class="level-up-btn">⬆️ Level Up</button>
      <p id="money-display"></p>
    </div>

    <div class="bottom-nav">
      <button class="center-tab" disabled>💰 Earning</button>
    </div>
  </div>

  <script>
    const user = localStorage.getItem("currentUser");
    if (!user) location.href = "index.html";
    document.getElementById("user").innerText = user;
  </script>
  <script src="game.js"></script>
</body>
</html>
